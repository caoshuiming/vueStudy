<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13rd</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component</h1>
<hr>
<div id="app">
    <csm></csm>
    <panda></panda>
</div>
<script type="text/javascript">
    <!-- 注册全局组件 -->
    Vue.component('csm',{
        template:`<div style="color:blue">我是全局的csm组件</div>`
    })
    var app = new Vue({
        el:'#app',
        components:{
            "panda":{
                template:`<div style="color: green">我是局部的panda组件</div>`
            }
        }
    })
</script>
</body>
</html>
