<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13rd</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component</h1>
<hr>
<div id="app">
    <panda></panda>
</div>
<script type="text/javascript">
    // 1.父子组件的嵌套，先声明一个父组件叫panda，然后里面加入一个city组件
    var city = {
        template:`<div style="color:green;">siChuan of China</div>`
    }
    // 构造器外部写局部注册组件
    var pandaComponent = {
        template:`<div><p>Panda from China</p><city></city></div>`,
        components: {
            "city":city
        }
    }
    // 声明好对象后再构造器里引用
    var app = new Vue({
        el:'#app',
        components:{
            "panda":pandaComponent
        }
    })
</script>
</body>
</html>
